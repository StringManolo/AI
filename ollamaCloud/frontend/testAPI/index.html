<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000000;
      color: #b0b0b0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 36px;
      scroll-behavior: smooth;
    }

    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #1a1a1a;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 32px;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-header {
      font-size: 13px;
      margin-bottom: 8px;
      color: #666666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 500;
    }

    .user-header {
      color: #888888;
    }

    .assistant-header {
      color: #666666;
    }

    .message-content {
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 16px;
    }

    .user-message .message-content {
      color: #ffffff;
    }

    .assistant-message .message-content {
      color: #b0b0b0;
    }

    .input-container {
      padding: 24px 36px 36px;
      background: #000000;
    }

    .input-wrapper {
      position: relative;
      background: #0a0a0a;
      border-radius: 4px;
      border: 1px solid #1a1a1a;
      transition: border-color 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: #333333;
    }

    .input-field {
      width: 100%;
      background: transparent;
      border: none;
      padding: 16px 80px 16px 16px;
      color: #ffffff;
      font-size: 16px;
      outline: none;
      resize: none;
      max-height: 200px;
      font-family: inherit;
      line-height: 1.5;
    }

    .input-field::placeholder {
      color: #444444;
    }

    .send-button {
      position: absolute;
      right: 12px;
      bottom: 12px;
      background: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      color: #000000;
      font-weight: 600;
      font-size: 14px;
    }

    .send-button:hover:not(:disabled) {
      background: #e0e0e0;
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100%;
      gap: 16px;
      max-width: 800px;
    }

    .empty-state h1 {
      font-size: 48px;
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .empty-state .subtitle {
      font-size: 18px;
      color: #666666;
      margin-bottom: 16px;
    }

    .empty-state p {
      font-size: 16px;
      color: #888888;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .chat-container {
        padding: 20px;
      }

      .input-container {
        padding: 16px 20px 20px;
      }

      .empty-state h1 {
        font-size: 32px;
      }

      .empty-state .subtitle,
      .empty-state p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container" id="chatContainer">
      <div class="empty-state">
        <h1>AI Chat</h1>
        <p class="subtitle">Powered by gpt-oss:120b-cloud</p>
        <p>Ask me anything about cybersecurity, programming, research, or general questions.</p>
      </div>
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <textarea 
          id="userInput" 
          class="input-field" 
          placeholder="Type your message..."
          rows="1"
        ></textarea>
        <button id="sendButton" class="send-button">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    let isStreaming = false;

    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener('click', sendMessage);

    function clearEmptyState() {
      const emptyState = chatContainer.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }
    }

    function addMessage(role, content) {
      clearEmptyState();
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}-message`;
      
      const isUser = role === 'user';
      const headerText = isUser ? 'You' : 'Assistant';
      const headerClass = isUser ? 'user-header' : 'assistant-header';
      
      messageDiv.innerHTML = `
        <div class="message-header ${headerClass}">${headerText}</div>
        <div class="message-content">${content}</div>
      `;
      
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      return messageDiv.querySelector('.message-content');
    }

    async function sendMessage() {
      if (isStreaming) return;
      
      const prompt = userInput.value.trim();
      if (!prompt) return;

      isStreaming = true;
      sendButton.disabled = true;
      sendButton.textContent = 'Sending...';
      userInput.disabled = true;

      addMessage('user', prompt);
      userInput.value = '';
      userInput.style.height = 'auto';

      const assistantContent = addMessage('assistant', '');
      let fullResponse = '';

      try {
        const response = await fetch("https://api-ai.stringmanolo.qzz.io", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-oss:120b-cloud",
            messages: [{ role: "user", content: prompt }],
            stream: true
          })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (line.trim() === "" || line.trim() === "data: [DONE]") continue;
            
            try {
              const jsonLine = line.replace(/^data: /, '');
              const json = JSON.parse(jsonLine);
              
              if (json.choices && json.choices[0].delta && json.choices[0].delta.content) {
                fullResponse += json.choices[0].delta.content;
                assistantContent.textContent = fullResponse;
                chatContainer.scrollTop = chatContainer.scrollHeight;
              } else if (json.message && json.message.content) {
                fullResponse = json.message.content;
                assistantContent.textContent = fullResponse;
                chatContainer.scrollTop = chatContainer.scrollHeight;
              }
            } catch (e) {
              console.error('Parse error:', e);
            }
          }
        }

        if (!fullResponse) {
          assistantContent.textContent = 'Sorry, I received an empty response.';
        }

      } catch (error) {
        console.error('Error:', error);
        assistantContent.textContent = 'Sorry, an error occurred while processing your request.';
      } finally {
        isStreaming = false;
        sendButton.disabled = false;
        sendButton.textContent = 'Send';
        userInput.disabled = false;
        userInput.focus();
      }
    }
  </script>
</body>
</html>
